<!DOCTYPE html><!-- balise obligatoire, on la place en premier, elle designe le type de document au navigateur, cette balise n'est pas sensible à la case -->

<html lang="fr"> <!-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader, readspeaker) -->

<head><!-- le contenu de cette balise contient les paramétres de la page HTML, ils ne sont pas visible sur la page -->
    <meta charset="UTF-8"><!-- définit l'encodage des caractéres présent sur la page, exemple les accents qui sont remplacés par autre chose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définir la largeur du contenu comme étant égale à cele du spport (écran), cette ne suffit pas à rendre le contenu responsive -->
    <title>structure HTML</title> </head> <!-- titre de la page qui s'affiche dans l'anglet -->
</head>

<body><!-- c'est ici qu'on entrera le contenu,, et on prendra garde à bien indenter son code -->
    <div>
        <h1>Le titre</h1>
    </div>

</body>
</html><!-- Bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme
-->
