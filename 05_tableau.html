<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">

</head>

<body>
    <table>
        <!-- Titre du tableau -->
        <caption>Ventes</caption>

        <!-- en tete du tablau-->
        <thead> <!-- thead -- t= tableau, head = tete-->
            <tr><!-- tr-- T= tableau, r=rox = ligne-->
                <th>Jours</th><!-- th T= tableau, h = head=tete-->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
        </thead>

         <tfoot> <!-- le w3c recommande de mettre le pieds du tableau avant le body, tfoot - T=tableau,foot=pieds-->
             <tr>
                <td>Total</td>
                <td>99</td>
                <td>100</td>
                <td>200</td>
            </tr>
         </tfoot>

         <tbody>

             <tr>
                <td>Mardi</td>
                <td>2</td>
                <td>89</td>
                <td>70</td>
             </tr>

             <tr>
                <td>Mercredi</td>
                <td>40</td>
                <td>20</td>
                <td>30</td>
             </tr>

             <tr>
                <td>jeudi</td>
                <td>10</td>
                <td>2</td>
                <td>5</td>
             </tr>

             <tr>
                <td>vendredi</td>
                <td>50</td>
                <td>80</td>
                <td>30</td>
             </tr>

             <!-- c'est td qui est a l'interieur de TR est TR a l'interir du tbody-->

            
         </tbody>



    </table>
</body>
</html>
